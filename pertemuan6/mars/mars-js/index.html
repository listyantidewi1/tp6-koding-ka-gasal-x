<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
      const tanggalPeluncuran = prompt("Tanggal peluncuran (YYYY-MM-DD):");
      const durasi = parseInt(prompt("Durasi perjalanan (hari):"));

      const tiba = moment(tanggalPeluncuran).add(durasi, "days");
      const batasWaktu = moment("2024-11-01");

      alert(
        `Tanggal tiba: ${tiba.format("DD-MM-YYYY")}\n${
          tiba.isSameOrBefore(batasWaktu)
            ? "SUKSES! Tiba sebelum batas waktu"
            : "GAGAL! Melebihi batas waktu"
        }`
      );
    </script>
  </body>
</html>
